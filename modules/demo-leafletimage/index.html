<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>leaflet image</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <link rel="stylesheet" href="../../lib/mapbox-gl/mapbox-gl.css">
    <link rel="stylesheet" href="../../css/app.css">

    <style>
        #map {
            width: 500px;
            height: 400px;
        }
    </style>
</head>

<body>

    <h3>地图</h3>
    <div id="map"></div>

    <h3>生成的图片</h3>
    <div id="images"></div>

    <h3>第三方库dom-to-image.js生成的图片</h3>


    <script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
    <script src="../../lib/mapbox-gl/mapbox-gl.js"></script>
    <script src="../../lib/leaflet-mapbox-gl.js"></script>
    <script src="https://unpkg.com/leaflet-image@latest/leaflet-image.js"></script>
    <script src="../../lib/dom-to-image.min.js"></script>

    <script>
        var map = L.map('map', {
            preferCanvas: true
        }).setView([35.60371874069731, 92.10937499999999], 3);

        // 本例中地图底图需要支持跨域资源共享（CORS）
        L.tileLayer('https://cartodb-basemaps-c.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
            maxZoom: 18,
            id: 'mapbox.streets'
        }).addTo(map);

        var glLayer = L.mapboxGL({
            accessToken: 'no-token',
            // style: 'https://www.fmbiz.com.cn:10240/map/styles/positron/style.json'
            style: 'https://www.fmbiz.com.cn:10240/map/styles/fiord-color/style.json'
        })

        // glLayer.addTo(map);

        // 添加一个图层
        let geojson = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [
                                92.10937499999999,
                                35.60371874069731
                            ],
                            [
                                110.21484375,
                                35.60371874069731
                            ],
                            [
                                110.21484375,
                                45.706179285330855
                            ],
                            [
                                92.10937499999999,
                                45.706179285330855
                            ],
                            [
                                92.10937499999999,
                                35.60371874069731
                            ]
                        ]
                    ]
                }
            }]
        }

        L.geoJSON(geojson, {
            // renderer: L.canvas()
        }).addTo(map);

        // leaflet-image start
        leafletImage(map, function (err, canvas) {
            // now you have canvas
            // example thing to do with that canvas:
            var img = document.createElement('img');
            var dimensions = map.getSize();
            img.width = dimensions.x;
            img.height = dimensions.y;
            img.src = canvas.toDataURL();
            document.getElementById('images').innerHTML = '';
            document.getElementById('images').appendChild(img);
        });

        // dom-to-image.js 第三方库
        var node = document.getElementById('map');

        domtoimage.toPng(node)
            .then(function (dataUrl) {
                var img = new Image();
                img.src = dataUrl;
                document.body.appendChild(img);
            })
            .catch(function (error) {
                console.error('oops, something went wrong!', error);
            });
    </script>
</body>

</html>
